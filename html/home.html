<!DOCTYPE html>

<body>
    <!-- loader -->

        <svg width="16px" height="12px">
          <polyline id="back" points="1 6 4 6 6 11 10 1 12 6 15 6"></polyline>

            <li>
                <a href="#" id="dashboard">

            </li>
            <li>

            <li>

            </li>
            <li>

                </a>
            </li>
            <li>

        <div class="content">
            <div class="user">
                <div class="user_details">
                    <img src="" alt="">
                    <div class="name_version">

                        <div class="version">1.0.0</div>
                    </div>
                </div>
            <i class='bx bx-log-out' id="logout"></i>
        </div>
        </div>

                            <option value="35">35</option>
                            <option value="35.5">35.5</option>
                            <option value="36">36</option>
                            <option value="36.5">36.5</option>
                            <option value="37">37</option>

            <div class="init" id="zalando">
                <div class="dummy">
                    <input type="text" id="dummy" placeholder="Dummy" autocomplete="off">
                </div>
                <div class="play" id="custom_button">
                    <a href="#" id="play">
                        <i class='bx bx-play-circle' id="play"></i>
                        <span class="option">Start</span>
                    </a>
                </div>
                <div class="coupons">
                    <textarea id="coupons" placeholder="Coupons (one per line)" autocomplete="off"></textarea>
                </div>
                <div class="payment">
                    <select id="method_selection" required>
                        <option disabled="disabled" selected="selected" value="">Select Payment Method</option>
                        <option value="pp">Paypal</option>
                        <option value="cod">Cash On Delivery</option>
                        <option value="cc">Credit Card</option>
                    </select>
                </div>
            </div>
            <div class="coupon" id="zalando">
                <input type="text" id="email" placeholder="Email" autocomplete="off">
                <div class="generate" id="custom_button">
                    <a href="#" id="generate">
                        <i class='bx bxs-coupon' id="generate"></i>
                        <span class="option">Generate</span>
                    </a>

        <div class="profiles">
            <div class="address">
                <div class="title">
                    Address
                </div>
                <div class="first_name">
                    <input type="text" id="first_name" placeholder="First Name" autocomplete="off">
                </div>
                <div class="last_name">
                    <input type="text" id="last_name" placeholder="Last Name" autocomplete="off">
                </div>
                <div class="email">
                    <input type="text" id="email" placeholder="Email" autocomplete="off">
                </div>
                <div class="phone">
                    <input type="text" id="phone" placeholder="Phone" autocomplete="off">
                </div>
                <div class="country">
                    <input type="text" id="country" placeholder="Country" autocomplete="off">
                </div>
                <div class="field">
                    <input type="text" id="field" placeholder="Address" autocomplete="off">
                </div>
                <div class="info">
                    <div class="zip">
                        <input type="text" id="zip" placeholder="Zip Code" autocomplete="off">
                    </div>
                    <div class="province">
                        <input type="text" id="province" placeholder="Province" autocomplete="off">
                    </div>
                </div>
                <div class="city">
                    <input type="text" id="city" placeholder="City" autocomplete="off">
                </div>
            </div>
            <div class="credit_card">
                <div class="title">
                    Credit Card
                </div>
                <div class="name">
                    <input type="text" id="name" placeholder="Name" autocomplete="off">
                </div>
                <div class="number">
                    <input type="text" id="number" placeholder="Number" autocomplete="off">
                </div>
                <div class="expiry">
                    <input type="text" id="expiry" placeholder="Expiry Date ex. mm/yy" autocomplete="off">
                </div>
                <div class="cvv">
                    <input type="text" id="cvv" placeholder="CVV" autocomplete="off">
                </div>
            </div>
            <div class="profiles_settings">
                <div class="title">
                    Settings
                </div>
                <select id="profile_selection" required>
                    <option disabled="disabled" selected="selected" value="">Select Profile</option>
                </select>
                <div class="utility">
                    <div class="add_profile">
                        <div class="button">
                            <button type="submit">
                                <i class='bx bxs-user-plus' id="button"></i>
                            </button>
                        </div>
                    </div>
                    <div class="copy_profile">
                        <div class="button">
                            <button type="submit">
                                <i class='bx bx-copy-alt' id="button"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="label">
                    <input type="text" id="label" placeholder="Profile Label" autocomplete="off">
                </div>
                <div class="save" id="custom_button">
                    <a href="#" id="save">
                        <i class='bx bx-save' id="save"></i>
                        <span class="option">Save</span>
                    </a>
                </div>
                <div class="delete" id="custom_button">
                    <a href="#" id="delete">

            </div>

                <div class="test" id="custom_button">

                        <i class='bx bx-save' id="save"></i>
                        <span class="option">Save</span>

                </div>
            </div>
            <div class="cookies">
                <div class="logo">
                    <i class='bx bx-cookie'></i>
                </div>
                <div class="clear" id="custom_button">
                    <a href="#" id="clear">
                        <i class='bx bx-trash' id="clear"></i>
                        <span class="option">Clear</span>
                    </a>
                </div>
            </div>
            <div class="backup">
                <div class="logo">
                    <i class='bx bx-hdd' ></i>
                </div>
                <div class="status">
                    No backup found.
                </div>
                <div class="options">
                    <div class="import" id="custom_button">
                        <a href="#" id="import">
                            <i class='bx bx-import' id="import"></i>
                            <span class="option">Import</span>
                        </a>
                    </div>
                    <div class="export" id="custom_button">
                        <a href="#" id="export">
                            <i class='bx bx-export' id="export"></i>
                            <span class="option">Export</span>
                        </a>
                    </div>
                    <div class="reset" id="custom_button">
                        <a href="#" id="reset">
                            <i class='bx bx-reset' id="reset"></i>
                            <span class="option">Reset</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

    <!-- glass effect -->
    <div class="glass hidden"></div>
