<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/home.css" />
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <script src="../js/home.js"></script>
    <script src="../js/profiles.js"></script>
    <script src="../js/chart.min.js"></script>
</head>
<body>
    <!-- loader -->
    <div class="loader"> 
        <svg width="16px" height="12px">
          <polyline id="back" points="1 6 4 6 6 11 10 1 12 6 15 6"></polyline>
          <polyline id="front" points="1 6 4 6 6 11 10 1 12 6 15 6"></polyline>
        </svg>
    </div>

    <!-- sidebar -->
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <img src="../images/logo.svg" alt="logo">
            </div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav_list">
            <li>
                <a href="#" id="dashboard">
                    <i class='bx bxs-dashboard'></i>
                    <span class="links_name">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="#" id="profiles">
                    <i class='bx bx-group'></i>
                    <span class="links_name">Profiles</span>
                </a>
            </li>
            <li>
                <a href="#" id="proxy">
                    <i class='bx bx-network-chart'></i>
                    <span class="links_name">Proxy</span>
                </a>
            </li>
            <li>
                <a href="#" id="analytics">
                    <i class='bx bx-line-chart'></i>
                    <span class="links_name">Analytics</span>
                </a>
            </li>
            <li>
                <a href="#" id="settings">
                    <i class='bx bx-cog'></i>
                    <span class="links_name">Settings</span>
                </a>
            </li>
        </ul>
        <div class="content">
            <div class="user">
                <div class="user_details">
                    <img src="" alt="">
                    <div class="name_version">
                        <div class="name">Username#0001</div>
                        <div class="version">1.0.0</div>
                    </div>
                </div>
            <i class='bx bx-log-out' id="logout"></i>
        </div>
        </div>
    </div>
    <!-- content -->
    <div class="home_content">
        <div class="container">
            <div class="item" id="zalando">
                <div id="logo"></div>
                <div id="info"></div>
                <div id="settings">
                    <div class="switch">
                        <label class="checkbox">
                            <input type="checkbox" id="zalandoStatus"> 
                            <div class="slider round"></div>
                        </label>
                    </div>
                    <div class="button">
                        <button type="submit">
                            <i class='bx bx-cog' id="button"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="item" id="luisaviaroma">
                <div id="logo"></div>
                <div id="info"></div>
                <div id="settings">
                    <div class="switch">
                        <label class="checkbox">
                            <input type="checkbox" id="lvrStatus"> 
                            <div class="slider round"></div>
                        </label>
                    </div>
                    <div class="button">
                        <button type="submit">
                            <i class='bx bx-cog' id="button"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="item" id="cisalfa">
                <div id="logo"></div>
                <div id="info"></div>
                <div id="settings">
                    <div class="switch">
                        <label class="checkbox">
                            <input type="checkbox" id="lvrStatus"> 
                            <div class="slider round"></div>
                        </label>
                    </div>
                    <div class="button">
                        <button type="submit">
                            <i class='bx bx-cog' id="button"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="item" id="snipes">
                <div id="logo"></div>
                <div id="info"></div>
                <div id="settings">
                    <div class="switch">
                        <label class="checkbox">
                            <input type="checkbox" id="lvrStatus"> 
                            <div class="slider round"></div>
                        </label>
                    </div>
                    <div class="button">
                        <button type="submit">
                            <i class='bx bx-cog' id="button"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="item" id="solebox">
                <div id="logo"></div>
                <div id="info"></div>
                <div id="settings">
                    <div class="switch">
                        <label class="checkbox">
                            <input type="checkbox" id="lvrStatus"> 
                            <div class="slider round"></div>
                        </label>
                    </div>
                    <div class="button">
                        <button type="submit">
                            <i class='bx bx-cog' id="button"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="item" id="awlab-here">
                <div id="logo">
                    <div id="awlab"></div>
                    <div id="here"></div>
                </div>
                <div id="info"></div>
                <div id="settings">
                    <div class="switch">
                        <label class="checkbox">
                            <input type="checkbox" id="lvrStatus"> 
                            <div class="slider round"></div>
                        </label>
                    </div>
                    <div class="button">
                        <button type="submit">
                            <i class='bx bx-cog' id="button"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="item" id="supreme">
                <div id="logo"></div>
                <div id="info"></div>
                <div id="settings">
                    <div class="switch">
                        <label class="checkbox">
                            <input type="checkbox" id="lvrStatus"> 
                            <div class="slider round"></div>
                        </label>
                    </div>
                    <div class="button">
                        <button type="submit">
                            <i class='bx bx-cog' id="button"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="item" id="sns-naked">
                <div id="logo">
                    <div id="sns"></div>
                    <div id="naked"></div>
                </div>
                <div id="info"></div>
                <div id="settings">
                    <div class="switch">
                        <label class="checkbox">
                            <input type="checkbox" id="lvrStatus"> 
                            <div class="slider round"></div>
                        </label>
                    </div>
                    <div class="button">
                        <button type="submit">
                            <i class='bx bx-cog' id="button"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="item" id="kith">
                <div id="logo"></div>
                <div id="info"></div>
                <div id="settings">
                    <div class="switch">
                        <label class="checkbox">
                            <input type="checkbox" id="lvrStatus"> 
                            <div class="slider round"></div>
                        </label>
                    </div>
                    <div class="button">
                        <button type="submit">
                            <i class='bx bx-cog' id="button"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="item" id="test"></div>
            <div class="item" id="test"></div>
            <div class="item" id="test"></div>
          </div>
          <!-- single pages -->
        <div class="dashboard" id="zalando">

        </div>
        <div class="dashboard" id="luisaviaroma">

        </div>
        <div class="dashboard" id="cisalfa">

        </div>
        <div class="dashboard" id="snipes">

        </div>
        <div class="dashboard" id="solebox">

        </div>
        <div class="dashboard" id="awlab-here">

        </div>
        <div class="dashboard" id="supreme">

        </div>
        <div class="dashboard" id="sns-naked">

        </div>
        <div class="dashboard" id="kith">

        </div>
        <!-- other pages -->
        <div class="profiles">
            <div class="address">
                <div class="title">
                    Address
                </div>
                <div class="first_name">
                    <input type="text" id="first_name" placeholder="First Name" autocomplete="off">
                </div>
                <div class="last_name">
                    <input type="text" id="last_name" placeholder="Last Name" autocomplete="off">
                </div>
                <div class="email">
                    <input type="text" id="email" placeholder="Email" autocomplete="off">
                </div>
                <div class="phone">
                    <input type="text" id="phone" placeholder="Phone" autocomplete="off">
                </div>
                <div class="field">
                    <input type="text" id="field" placeholder="Address" autocomplete="off">
                </div>
                <div class="zip">
                    <input type="text" id="zip" placeholder="Zip Code" autocomplete="off">
                </div>
                <div class="city">
                    <input type="text" id="city" placeholder="City" autocomplete="off">
                </div>
            </div>
            <div class="credit_card">
                <div class="title">
                    Credit Card
                </div>
                <div class="name">
                    <input type="text" id="name" placeholder="Name" autocomplete="off">
                </div>
                <div class="number">
                    <input type="text" id="number" placeholder="Number" autocomplete="off">
                </div>
                <div class="expiry">
                    <input type="text" id="expiry" placeholder="Expiry Date ex. mm/yy" autocomplete="off">
                </div>
                <div class="cvv">
                    <input type="text" id="cvv" placeholder="CVV" autocomplete="off">
                </div>
            </div>
            <div class="profiles_settings">
                <div class="title">
                    Settings
                </div>
                <div class="select" id="profile_selection">
                    <select id="profile_selection" required>
                        <option disabled="disabled" selected="selected" value="">Select Profile</option>
                    </select>
                </div>
                <div class="add_profile">
                    <div class="button">
                        <button type="submit">
                            <i class='bx bxs-user-plus' id="button"></i>
                        </button>
                    </div>
                </div>
                <div class="label">
                    <input type="text" id="label" placeholder="Profile Label" autocomplete="off">
                </div>
                <div class="save">
                    <a href="#" id="save">
                        <i class='bx bx-save' id="save"></i>
                        <span class="option">Save</span>
                    </a>
                </div>
                <div class="delete">
                    <a href="#" id="delete">
                        <i class='bx bx-folder-minus' id="delete"></i>
                        <span class="option">Delete</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="proxy">

        </div>
        <div class="analytics">
            <canvas id="spendingChart" width="200" height="100"></canvas>
        </div>
        <div class="settings">

        </div>
    </div>
    <!-- glass effect -->
    <div class="glass hidden"></div>
</body>
</html>
